<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraSense Diagnosis - Medical Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            border: 3px dashed #e0e0e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-upload-text {
            color: #666;
            font-size: 1rem;
        }

        .file-name {
            margin-top: 15px;
            padding: 10px;
            background: #f0f2ff;
            border-radius: 5px;
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .result.active {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .result-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }

        .error {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .error h2 {
            color: #856404;
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .markdown-content p {
            margin-bottom: 10px;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .markdown-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .markdown-content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• CuraSense Diagnosis</h1>
            <p>AI-Powered Medical Diagnosis and Analysis</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('text')">Text Input</button>
                <button class="tab" onclick="switchTab('pdf')">PDF Upload</button>
            </div>

            <!-- Text Input Tab -->
            <div id="text-tab" class="tab-content active">
                <div class="input-group">
                    <label for="text-input">Enter Patient Information / Symptoms:</label>
                    <textarea 
                        id="text-input" 
                        placeholder="Example: Patient is a 45-year-old male presenting with chest pain, shortness of breath, and elevated blood pressure (150/95). Medical history includes type 2 diabetes and hypertension. Recent lab results show elevated cholesterol levels."
                    ></textarea>
                </div>
                <button class="btn" onclick="diagnoseText()" id="text-btn">Analyze Text</button>
            </div>

            <!-- PDF Upload Tab -->
            <div id="pdf-tab" class="tab-content">
                <div class="input-group">
                    <label>Upload Medical Report PDF:</label>
                    <div class="file-upload" id="file-upload" onclick="document.getElementById('pdf-input').click()">
                        <div class="file-upload-icon">üìÑ</div>
                        <div class="file-upload-text">
                            <strong>Click to upload</strong> or drag and drop<br>
                            <small>PDF files only (Max 10MB)</small>
                        </div>
                        <input type="file" id="pdf-input" accept=".pdf" onchange="handleFileSelect(event)">
                        <div id="file-name" class="file-name" style="display: none;"></div>
                    </div>
                </div>
                <button class="btn" onclick="diagnosePDF()" id="pdf-btn" disabled>Analyze PDF</button>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your request... This may take a minute.</p>
            </div>

            <!-- Results -->
            <div class="result" id="result">
                <h2>üìã Diagnosis Report</h2>
                <div class="result-content markdown-content" id="result-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let selectedFile = null;

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Hide result
            document.getElementById('result').classList.remove('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    alert('Please select a PDF file');
                    return;
                }
                if (file.size > 10 * 1024 * 1024) {
                    alert('File size must be less than 10MB');
                    return;
                }
                selectedFile = file;
                document.getElementById('file-name').textContent = `Selected: ${file.name}`;
                document.getElementById('file-name').style.display = 'block';
                document.getElementById('pdf-btn').disabled = false;
            }
        }

        // Drag and drop handlers
        const fileUpload = document.getElementById('file-upload');
        
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                const input = document.getElementById('pdf-input');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                input.files = dataTransfer.files;
                handleFileSelect({ target: input });
            }
        });

        async function diagnoseText() {
            const text = document.getElementById('text-input').value.trim();
            
            if (!text) {
                alert('Please enter some text');
                return;
            }

            showLoading();
            hideResult();

            try {
                const response = await fetch('/diagnose/text/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError('An error occurred: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function diagnosePDF() {
            if (!selectedFile) {
                alert('Please select a PDF file');
                return;
            }

            showLoading();
            hideResult();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/diagnose/pdf/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError('An error occurred: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('text-btn').disabled = true;
            document.getElementById('pdf-btn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('text-btn').disabled = false;
            if (selectedFile) {
                document.getElementById('pdf-btn').disabled = false;
            }
        }

        function hideResult() {
            document.getElementById('result').classList.remove('active');
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('result-content');

            resultDiv.classList.remove('error');
            
            if (data.status === 'success') {
                // Convert markdown to HTML
                const htmlContent = marked.parse(data.report);
                contentDiv.innerHTML = htmlContent;
                resultDiv.querySelector('h2').textContent = 'üìã Diagnosis Report';
            } else {
                resultDiv.classList.add('error');
                contentDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
                resultDiv.querySelector('h2').textContent = '‚ö†Ô∏è Error';
            }

            resultDiv.classList.add('active');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function displayError(message) {
            displayResult({
                status: 'error',
                error: message
            });
        }
    </script>
</body>
</html>
